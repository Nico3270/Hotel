<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Danarama</title>
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg  fixed-top" style="background-color: #588157; color: antiquewhite;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Hotel Danarama</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registrado" style="color: #fffdd0;">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/clientes" style="color: #fffdd0;">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <form action="/formulario" method="POST">
            <br>
            <h5>Formulario de registro de huespedes - Hotel Danarama</h5>
            <br>
            <div class="row g-3">
                <div class="col-sm">
                    <div class="form-floating">
                        <select class="form-select" id="tipo" name="tipo">
                            <option selected>Cedula</option>
                            <option value="1">Tarjeta de identidad</option>
                            <option value="2">Pasaporte</option>
                        </select>
                        <label for="floatingSelectGrid">Tipo de identificación</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="numero" name="numero">
                        <label for="floatingInputGrid">Número de identificación</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="city" name="city">
                        <label for="floatingInputGrid">Ciudad de expedición</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombres" name="nombres">
                        <label for="floatingInputGrid">Nombres</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                        <label for="floatingInputGrid">Apellidos</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="celular" name="celular">
                        <label for="floatingInputGrid">Celular</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="correo" name="correo">
                        <label for="floatingInputGrid">Correo</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="home" name="home">
                        <label for="floatingInputGrid">Ciudad de residencia</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="ciudad" name="ciudad">
                        <label for="floatingInputGrid">Ciudad de procedencia</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="ocupacion" name="ocupacion">
                        <label for="floatingInputGrid">Motivo de viaje - Ocupación</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="acompanantes" name="acompanantes">
                        <label for="floatingInputGrid">Número de acompañantes</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="habitacion" name="habitacion">
                        <label for="floatingInputGrid">Habitación</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="tarifa" name="tarifa">
                        <label for="floatingInputGrid">Tarifa</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="llegada" name="llegada">
                        <label for="floatingInputGrid">Fecha de llegada</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="salida" name="salida">
                        <label for="floatingInputGrid">Fecha de salida</label>
                    </div>
                </div>
            </div>
            <div style="display:flex; justify-content:center; margin-top: 5px; margin-bottom: 5px;">
                <br>
                <button class="w-30 btn btn-sm btn-success" type="submit">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="../app.js"></script>
</body>

</html>
